<!DOCTYPE html>
 <html>
    <body>
        <svg width="100" height="100">
            <!-- Draw a path! M = moveto, L = lineto, H = horizontal lineto, V = vertical lineto,
            C = cubic curveto (2 control points) S = cubic curveto using reflection of last control point as the new one's first
            Q = quadratic curveto (1 control point) T = quadratic curveto using reflection of last control point
            A = elliptical arc  Z = close path.
            Capitalized = absolute. Lowercase = relative-->
            <path d="M 10 25
                L 10 75
                L 60 75
                L 10 25" 
                stroke="red" stroke-width="2" fill="none"/>
        </svg>
    </body>
 </html>
